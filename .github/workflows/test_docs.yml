name: Test Docs

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
        python -m pip install --upgrade pip
        pip install pdoc3
    - name: Generate docs with pdoc
      run: |
        pdoc --html --output-dir docs smax.smax_redis_client
    - name: Compare new html to index.html
      run: |
        # Skip the first 15 lines to avoid pdoc version differences causing this to fail.
        cmp <(tail -n +16 ./docs/index.html) <(tail -n +16 ./docs/smax/smax_redis_client.html)
